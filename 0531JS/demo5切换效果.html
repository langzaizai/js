<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>按钮切换</title>
<style type="text/css">
input { border:1px solid #CCC; background:white; cursor:pointer;}
.active { background:yellow;}
</style>
<script type="text/javascript">
window.onload = function(){
	//获取
	var oInput = document.getElementsByTagName('input');
	//循环
	i=0;
	for(i=0;i<oInput.length;i++){
		oInput[i].onmouseover = function(){//鼠标移入
			for(i=0;i<oInput.length;i++){
				oInput[i].className = '';//先清空所有的样式；
				this.className = 'active';//当前的类名改成active，
			}
		}
	}
}
</script>
</head>

<body>
<input class="active" type="button" value="1" />
<input type="button" value="2" />
<input type="button" value="3" />
</body>
</html>
