<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选项卡点击</title>
<style type="text/css">
input { width:30px; height:30px; border:1px solid #CCC; background:white; cursor:pointer;}
.active { background:yellow;}
div { width:100px; height:100px; border:1px solid #ccc; display:none;}
</style>
<script type="text/javascript">
//1、封装函数：在哪个父级元素下去通过CSS的类名称获取对象
function getByClass(oParent,oClassName){//哪个父级下？哪个类名称
	var aElem = document.getElementsByTagName('*');
	var aArr = [];//新建一个数组，用来存储所有找到的元素；
	var i=0;
	for (i=0;i<aElem.length;i++){
		if(aElem[i].className == oClassName){
			aArr.push(aElem[i]);
		}
	}
	return aArr;
}
//执行函数
window.onload = function(){
	var oTab = document.getElementById('tab');
	var oBtn = oTab.getElementsByTagName('input');
	var aDiv = getByClass(oTab,'box');//通过函数的调用，实参，来获取box的div块
	//for循环
	var i=null;
	for(i=0;i<oBtn.length;i++){
		//点击某个按钮时发生动作
		//加索引值
		oBtn[i].index = i;
		oBtn[i].onclick = function(){
			//再来一个循环，这个FOR循环是把所有的按钮背景都清空
			for(i=0;i<oBtn.length;i++){
				oBtn[i].className = '';//所有按钮样式清空
				aDiv[i].style.display = 'none';//所有div不显示
			}
			//清空了之后，再写点击之后的动作
			this.className = 'active';
			aDiv[this.index].style.display = 'block';
		}
	}
	
}
</script>
</head>

<body>
    <div id="tab">
        <input class="active" type="button" value="1" />
        <input type="button" value="2" />
        <input type="button" value="3" />
        <div class="box" style="display:block;">1、新闻
        	<div>新闻版块欢迎你！</div>
        </div>
        <div class="box">2、娱乐
        	<div>娱乐版块欢迎你！</div>
        </div>
        <div class="box">3、体育
        	<div>体育版块欢迎你！</div>
        </div>
    </div>
</body>
</html>
