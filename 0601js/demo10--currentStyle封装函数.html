<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box { width:200px; height:200px; background:#FC6;}
</style>
<script type="text/javascript">
	function getStyle(obj,attr){//封装函数定义，参数1：获取哪个元素；参数2：获取哪个样式；
		if (obj.currentStyle){
			return obj.currentStyle[attr];
		}else{
			return getComputedStyle(obj,false)[attr];
		}
	}
	
	window.onload = function (){
		var oDiv = document.getElementById('div1');
		var result = getStyle(oDiv,'background-color');//调用函数；//js不支持backgroun,支持background-color或者backgroundColor;
		alert (result);
	}
</script>
</head>

<body>
<div id="div1" class="box"></div>
定义一个封装函数，可以兼容IE与FF，可获取非行间的CSS样式。
</body>
</html>
