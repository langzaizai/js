<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box { width:100px; height:100px; background:#066;}
</style>
<script type="text/javascript">
	function getStyle(obj,attr){
		if(obj.currentStyle){
			return obj.currentStyle[attr];
		}else{
			return getComputedStyle(obj,false)[attr];
		}
	}
	//定义函数来检查CSS中的元素的数量，决定是设置还是获取，与下方42行处配套使用
	function css(){
		if(arguments.length == 2){//获取：如果是两个实参那就是获取；
			return getStyle(arguments[0],arguments[1]);
		}else if(arguments.length == 3){//设置：如果是三个实参那就是设置属性值；
			return(arguments[0].style[arguments[1]] = arguments[2]);//此行代码可以解释为css(oDiv, 'background', 'green');
		}
	}
	
	window.onload = function (){
		var oBtn = document.getElementById('btn1');
		var oDiv = document.getElementById('div1');
		//当点击按钮时发生动作
		oBtn.onclick = function (){
			css(oDiv,'width','200px');
			css(oDiv,'height','250px');
			css(oDiv,'backgroundColor','red');
		}
	}
</script>
</head>

<body>
<input id="btn1" type="button" value="样式"/>
<div id="div1" class="box"></div>
