<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选项卡</title>
<style type="text/css">
#tab{ width:170px; height:150px; border:1px solid #ccc;}
.box { width:160px; border:1px solid #FF9; display:none;}
img { padding:2px; border:1px solid #ccc;}
span{ display:block; text-align:center; width:84px; height:20px; line-height:20px; font-size:12px; color:#F00; border:1px solid #ccc;}
.active { background:#FF9;}
</style>
<script type="text/javascript">
window.onload = function(){
	var oDiv = document.getElementById('tab');
	var aBtn = document.getElementsByTagName('input');
	var aBox = document.getElementsByClassName('box');
	var aImg = aBox.getElementsByTagName('img');
	var aSpan = aBox.getElementsByTagName('span');
	var i=0;
	for(i=0;i<aBtn.length;i++){
		aBtn[i].index = i;
		aBtn[i].onmouseover = function(){
			for(i=0;i<aBtn.length;i++){
				aBtn[i].className = '';
				aBox[i].style.display = 'none';
			}
			this.className = 'active';
			aBox[this.index].style.display = 'block';
		}
	}
}
</script>
</head>

<body>
<div id="tab">
	<div>
        <form name="" id="" action="" method="post" />
            <input class="active" type="button" value="女裙" />
            <input type="button" value="女T恤" />
            <input type="button" value="女短裤" />
    	</form>
    </div>
	<div class="box" style="display:block;">
    	<div><img src="images/1.jpg" /><span>女裙夏装</span></div>
    </div>
	<div class="box">
    	<div><img src="images/2.jpg" /><span>女T恤</span></div>
    </div>
    <div class="box">
    	<div><img src="images/3.jpg" /><span>女短裤</span></div>
    </div>
</div>
</body>
</html>
