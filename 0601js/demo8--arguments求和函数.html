<script type="text/javascript">
	function sum(){
		//不确定实参个数，用argumens.length;
		//计算思路：循环相加，前面的计算结果+后一个数
		//计算开始之前设置一个初始值；
		var result = 0;
		var i = 0;
		for(i=0;i<arguments.length;i++){
			//result = result + arguments[i];
			result+=arguments[i];
		}
		alert(result);//输出结果
		
	}
	sum(3,5,67,78,98,9,5,4,2,54,7,89,9,3,2,23,45,7,9,7,7,6,54,3,1,7,1,6,43,3,22,12,1,1,1,65,7,8,9,6,5,3,3,2,1,0.3);
