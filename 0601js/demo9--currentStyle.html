<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box { width:200px; height:300px; background:#999;}
</style>
<script type="text/javascript">
//currentStyle获取非行间样式
window.onload = function (){
	var oDiv = document.getElementById('div1');
	//alert (oDiv.style.width);//此时输出的值是空的，因为此种写法只能是获取行间样式，但是工作中行间样式是不用的。所以要用到currentStyle.
	//alert(oDiv.currentStyle.width);
	//currentStyle只能在IE内核的浏览器中识别，在ff和google中是不识别的，要用到getComputedStyle
	//使用if else判断
	if (oDiv.currentStyle){
		alert(oDiv.currentStyle.width);
	}else{
		alert(getComputedStyle(oDiv,false).width)
	}
	
	//使用或者||进行判断，让浏览器自己去自动识别，比较简化代码
	var mywidth = oDiv.currentStyle || getComputedStyle(oDiv,false);
	alert(mywidth.height);  
	
}
</script>
</head>

<body>
<div id="div1" class="box"></div>
绝大多数情况下，我们去获取元素的CSS样式，其CSS都不是写在行间，而是写在选择器中的，所以我们就需要使用currentStyle去获取。<br />
在接下来的页面中，我们把currentStyle封装成一个函数来使用。
</body>
</html>
