<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript">
	var aData=[//定义数组,一个全局变量
	'一月份准备元旦节！',
	'二月份春节放假及节后的工作安排！',
	'三月份全年工作的全面展开。',
	'四月份学习、努力、奋斗！',
	'五月份学习、努力、奋斗！',
	'六月份学习、努力、奋斗！',
	'七月份学习、努力、奋斗！',
	'八月份学习、努力、奋斗！',
	'九月份学习、努力、奋斗！',
	'十月份学习、努力、奋斗！',
	'十一月份学习、努力、奋斗！',
	'十二月份学习、努力、奋斗！'];
	
	window.onload = function (){
		//获取
		var oDiv = document.getElementById('tab');//获取最大的div块
		var aLi = oDiv.getElementsByTagName('li');//获取最大的div块里面的所有li
		var oTxt = oDiv.getElementsByTagName('div')[0];//获取最大的div块里面的下标为0的div块
		
		var i=0;
		for (i=0;i<aLi.length;i++){
			//索引值需要放在动作之前；
			aLi[i].index = i;
			aLi[i].onmouseover = function (){//用循环给每个li加事件
				for(i=0;i<aLi.length;i++){
					aLi[i].className = '';//先把所有li清空
				}
				this.className = 'active';//再给当前的li加样式
				//当li发生鼠标事件时，下面的div块同时会发生innerHTML的内容变化
				//此时需要用到索引值，匹配作用
				oTxt.innerHTML = '<h2>' + (this.index+1) + '月活动</h2><p>' + aData[this.index] + '</p>';
			}
		}
	}
</script>
</head>

<body>
<div id="tab" class="calendar">
    <ul>
        <li><h2>1</h2><p>JAN</p></li>
        <li><h2>2</h2><p>FER</p></li>
        <li><h2>3</h2><p>MAR</p></li>
        <li><h2>4</h2><p>APR</p></li>
        <li><h2>5</h2><p>MAY</p></li>
        <li><h2>6</h2><p>JUN</p></li>
        <li><h2>7</h2><p>JUL</p></li>
        <li><h2>8</h2><p>AUG</p></li>
        <li><h2>9</h2><p>SEP</p></li>
        <li><h2>10</h2><p>OCT</p></li>
        <li><h2>11</h2><p>NOV</p></li>
        <li><h2>12</h2><p>DEC</p></li>
        <br />
    </ul>
    
    <div class="text">
        <h2>1月活动</h2>
        <p>快过年了，大家可以商量着去哪玩吧～</p>
    </div>

</div>
</body>
</html>
