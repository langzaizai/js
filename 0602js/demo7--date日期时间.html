<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
var myDate = new Date();
//document.write();
document.write (myDate.toLocaleDateString());//弹出的是英文版的日期；
document.write('<br />');
//toLocaleString( )
document.write(myDate.toLocaleString()); //弹出日期+时间；
document.write('<br />');
document.write(myDate.getFullYear()+' '+'年');
document.write('<br />');

document.write('今天是星期' + myDate.getDay());
</script>
</head>

<body>
</body>
</html>
