<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="demo1.css" type="text/css" rel="stylesheet" />
<script type="text/javascript">
var aData=[//定义数组,一个全局变量
'一月份准备元旦节！',
'二月份春节放假及节后的工作安排！',
'三月份全年工作的全面展开。',
'四月份学习、努力、奋斗！',
'五月份学习、努力、奋斗！',
'六月份学习、努力、奋斗！',
'七月份学习、努力、奋斗！',
'八月份学习、努力、奋斗！',
'九月份学习、努力、奋斗！',
'十月份学习、努力、奋斗！',
'十一月份学习、努力、奋斗！',
'十二月份学习、努力、奋斗！'];

window.onload = function (){
var oDiv = document.getElementById('tab');
var oUl = oDiv.getElementsByTagName('ul')[0];
var aLi = oUl.getElementsByTagName('li');
var oText = oDiv.getElementsByTagName('div')[0];
//一般不用ByClassName来获取，因为它具有很大的兼容性；

//for遍历循环li
var i=0;
for (i=0;i<aLi.length;i++){
	//1、第一步，鼠标移入动作，li的类名变化
	//2、第二步，鼠标移入动作时，下面的text块的内容随之改变，这是需要用到索引值进行牵引；索引值要加到所有动作之前；
	aLi[i].index = i;
	aLi[i].onmouseover = function (){
		//在给当前li加样式前，先清空所有的li样式，又需要用到一次for循环
		for (i=0;i<aLi.length;i++){
			aLi[i].className = '';
		}
		this.className = 'active';
		//oTexT的内容发生改变；
		oText.innerHTML = '<h2>'+(this.index+1)+'月活动</h2><p>'+aData[this.index]+'</p>'
	}
}
}
</script>
</head>

<body>
<div id="tab" class="calendar">
    <ul>
        <li><h2>1</h2><p>JAN</p></li>
        <li><h2>2</h2><p>FER</p></li>
        <li><h2>3</h2><p>MAR</p></li>
        <li><h2>4</h2><p>APR</p></li>
        <li><h2>5</h2><p>MAY</p></li>
        <li><h2>6</h2><p>JUN</p></li>
        <li><h2>7</h2><p>JUL</p></li>
        <li><h2>8</h2><p>AUG</p></li>
        <li><h2>9</h2><p>SEP</p></li>
        <li><h2>10</h2><p>OCT</p></li>
        <li><h2>11</h2><p>NOV</p></li>
        <li><h2>12</h2><p>DEC</p></li>
        <br />
    </ul>
    
    <div class="text">
        <h2>1月活动</h2>
        <p>快过年了，大家可以商量着去哪玩吧～</p>
    </div>

</div>
</body>
</html>
