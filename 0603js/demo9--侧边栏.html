<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>侧边栏</title>
<style type="text/css">
#div1 {width:100px; height:100px; background:green; position:absolute; right:0; top:0;/*如果让元素运动，此处要加绝对定位*/}
</style>
<script type="text/javascript">
window.onscroll = function (){
	var oDiv = document.getElementById('div1');
	//思想：div的居顶距离 = 网页卷去的高度+（可视区页面高度-div自身高度）/2；
	//所以先定义一个网页卷去的高度；获取scrollTop本身又具有兼容性，所以可以使用if判断或者直接用||运算符简单化；
	var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
	//还需要定义一个div距离可视区顶部的距离
	var oHeight = (document.documentElement.clientHeight - oDiv.offsetHeight)/2;
	oDiv.style.top = scrollTop + oHeight + 'px';
}
</script>
</head>

<body style="height:2000px;">
    <div id="div1"></div>
    注意：此时存在两个问题：<br />
    第一，页面第一次加载时，DIV块没有定位；<br />
    第二，当改变浏览器大小时，其块的定位不准；这两个问题，我们会在下个页面中解决。
</body>
</html>
